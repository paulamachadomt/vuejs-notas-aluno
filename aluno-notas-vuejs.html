<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Notas do aluno(a) | VueJS</title>
  </head>

  <body>
    <h1>Notas do Aluno(a) - VueJS</h1>

    <div id="app" class="container">
      <form>
        <div class="form-group">
          <label for="nota1">1ª nota: </label>
          <input
            type="text"
            name="nota1"
            id="nota1"
            v-model.number="nota1"
            placeholder="Informe a primeira nota..."
          />
        </div>

        <div class="form-group">
          <label for="nota2">2ª nota: </label>
          <input
            type="text"
            name="nota2"
            id="nota2"
            v-model.number="nota2"
            placeholder="Informe a segunda nota..."
          />
        </div>

        <div class="form-group">
          <label for="nota3">3ª nota: </label>
          <input
            type="text"
            name="nota3"
            id="nota3"
            v-model.number="nota3"
            placeholder="Informe a terceira nota..."
          />
        </div>

        <div>
          <button
            class="btn btn-success m-3"
            v-on:click.prevent="calcularMedia"
          >
            Calcular média do aluno(a)
          </button>
        </div>

        <div class="form-group">
          <label for="media">Média do aluno(a): </label>
          <input type="text" name="media" id="media" v-model.number="media" disabled />
        </div>

        <div class="form-group">
          <label for="resultado">Status do aluno(a): </label>
          <input
            type="resultado"
            name="resultado"
            id="resultado"
            v-model="resultado"
            disabled
          />
        </div>
      </form>      
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          nota1: null,
          nota2: null,
          nota3: null,
          media: null,
          resultado: "",
        },
        methods: {
          calcularMedia: function () {
            this.media = (this.nota1 + this.nota2 + this.nota3) / 3;
            if (this.media >= 6) {
              this.resultado = "Aprovado!";
            } else {
              this.resultado = "Reprovado!";
            }
          },
        },
      });
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
